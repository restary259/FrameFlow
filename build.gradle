plugins {
    id 'fabric-loom' version '1.5.5' // Use latest recommended for MC 1.21.x, check Fabric docs
    id 'java'
}

group = 'io.frameflow'
version = '0.1.0'

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.1:v2"
    modImplementation "net.fabricmc:fabric-api:0.98.0+1.21"
    // Add Sodium/Indium as optional dependencies for testing compatibility later.
}

// More Loom/Fabric options can be filled in per Fabric docs & blog.